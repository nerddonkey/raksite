# Permalinks, use of `relative_permalinks` ensures post links from the index work properly.
permalink: /blogs/:year-:month-:day/:title.html
relative_permalinks: true

# Setup
title: Prof Rodney A. Kennedy
tagline: RSEng Engineering, CECS
description: 'Website of<br><b>Prof Rodney A. Kennedy</b>'
hometitle: Home Page
theme: theme-base-00
resource-categories: [technote, code, paper, sphere, misc]
excerpt_separator: <!--more-->

