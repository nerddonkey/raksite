# Permalinks, use of `relative_permalinks` ensures post links from the index work properly.
permalink: /blogs/:year-:month-:day/:title.html
# relative_permalinks: true  In Jekyll 3 and above, relative permalinks have been deprecated
gems: [jekyll-paginate]

# Setup
title: Prof Rodney A. Kennedy
tagline: RSEng Engineering, CECS
description: 'Website of<br><b>Prof Rodney A. Kennedy</b><i class="fa fa-cog fa-spin fa-1x fa-fw"></i>'
hometitle: <i class="fa fa-institution fa-fw" aria-hidden="true"></i>&nbsp; Home Page
#lanyon-theme: 'theme-base-0b layout-reverse sidebar-overlay'
lanyon-theme: 'theme-base-0b sidebar-overlay'
resource-categories: [technote, code, paper, sphere, misc]
excerpt_separator: <!--more-->

# A) Site served up locally usually on http://127.0.0.1:4001/
#
baseurl: ''
port: 4001

# max blogs entries per page
paginate: 5

# excluded from copying to destination
exclude: [LICENSE.md, README.md, sandbox, assets/*latex, public/css/sandbox, anu-*.sh]

# about
name: Rod Kennedy
url: https://github.com/nerddonkey/raksite
email: rodney.kennedy@anu.edu.au

# version
version: 1.1.0
