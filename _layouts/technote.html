---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="post-date"><b>Technical Note &mdash; {{ page.date }}</b></span>
  {{ content }}

  {% for page in site.pages %}
    {% if page.categories contains 'technote' %}
      <div>
        <h3>{{ page.title }}</h3>
      </div>
    {% endif %}
  {% endfor %}

</div>
